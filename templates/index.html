<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Checkerboard</title>
</head>
<body>
    <h1 style="background-color: {{colortwo}}; color: {{colorone}};">***Checkerboard***</h1>
    {% for i in range(0,columny) %}
        <div class="wrapper">
            {% for j in range(0,rowx) %}
                {% if (i+j) % 2 == 0 %}
                <div class="boxone" style="background-color: {{colorone}};"></div>
                {% else %}
                <div class="boxtwo" style="background-color: {{colortwo}};"></div>
                {% endif %}
            {% endfor %}
        </div>
    {% endfor %}
</body>
</html>
